<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D旋转</title>
    <style>
        div
        {
            width:100px;
            height:75px;
            background-color:yellow;
            border:1px solid black;
        }
        div#div2
        {
            transform:rotateX( 120deg ) rotateY( 120deg ) rotateZ( 120deg );
            -webkit-transform: rotateX( 45deg ) rotateY( 45deg ) rotateZ( 45deg );
            -moz-transform: rotateX( 120deg ) rotateY( 120deg ) rotateZ( 120deg );

        }
    </style>
</head>
<body>
<div>你好，这是一个div元素。</div>
<div id = "div2">你好。这是一个div元素。</div>
</body>
</html>
