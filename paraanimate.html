<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带参动画</title>
    <script src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type = "text/javascript" src = "paraanimate.js"></script>
</head>

<body>

<button id = "start">Action</button>
<button id = "stop" >Cut</button>
<button id = "stopAll">StopAll</button>
<button id = "stopBut">StopButToEnd</button>
<p><b>"开始"</b> 按钮会启动动画。</p>
<p><b>"停止"</b> 按钮会停止当前活动的动画，但允许已排队的动画向前执行。</p>
<p><b>"停止所有"</b> 按钮停止当前活动的动画，并清空动画队列；因此元素上的所有动画都会停止。</p>
<p><b>"停止但要完成"</b> 会立即完成当前活动的动画，然后停下来。</p>

<div style = "background:lime; height:100px; width:200px; position:absolute">Hello</div>
</body>
</html>
