<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script>
        function change(){
            var x = document.getElementById( "toupper" );
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body onload = "checkCookies()">
<p>点击按钮就执行函数display()</p>
<button onclick = "display()">点击这里</button>

<script>
    function display(){
        document.getElementById( "look" ).innerHTML = Date();
    }
</script>
<p id = "look"></p>

<p>点击这里就执行displayDate()函数</p>
<button id = "look_day">点我点我</button>
<script>
    document.getElementById("look_day").onclick = function () { displayDate ()  };
    function  displayDate() {
        document.getElementById( "lookday" ).innerHTML = Date();
    }
</script>
<p id = "lookday"></p>


<script>
    console.log(1);
    function checkCookies(){
        if( navigator.CookieEnabled == true )  console.log( "已启用  cookie" );
        else  console.log( "未启用cookie" );
    }
</script>
<p>提示框会告诉你，浏览器是否已启用 cookie</p>

请输入英文字符<input type = "text" id = "toupper"  onchange="change()">
<p>当您离开输入字段时，会触发将输入的文本转为大写的函数</p>

</body>
</html>
