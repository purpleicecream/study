<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词距离</title>

    <style type = "text/css">
        p.spread { word-spacing: 30px; }
        p.tight { word-spacing: -0.5em; }
        h1 { letter-spacing: -0.1em; }
        h4 { letter-spacing: 10px; }
    </style>

</head>
<body>

<h1>Stupid head!</h1>
<h4> Not so stupid!</h4>
<p class = "spread"> That is a smart choice!</p>
<p class = "tight"> that's so stupid!</p>

</body>
</html>
