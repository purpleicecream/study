<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆形边框</title>
    <style>
        div
        {
            text-align:center;
            border:2px solid red;
            padding:10px 14px;
            background:lime;
            width:350px;
            border-radius:18px;
            -moz-border-radius:25px;/*老的Firefox*/
            color:white;
        }
    </style>
</head>

<body>
<div>border-radius属性允许您像元素添加圆角。</div>
</body>
</html>
