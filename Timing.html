<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间</title>

    <script>
        function timeMsg(){
            var t = setTimeout( "alert( '5面' )",5000 );
        }
    </script>

    <script>
        var t;
        var x  = 0;
        function timedText(){

            //var t1 = setTimeout( "document.getElementById('txt').value = '2 秒'", 2000);
            //var t2 = setTimeout( "document.getElementById('txt').value = '4 秒'", 4000);
            //var t3 = setTimeout( "document.getElementById('txt').value = '6 秒'", 6000);

            t = setTimeout( function(){
                document.getElementById('txt').value = x / 1000;
                timedText();
            }, 1000);
            x += 1000;
        }
    </script>


    <script>
        var c = 0;
        var t;
        function timedCount(){
            document.getElementById("here").value = c;
            c += 1;
            console.log(c);
            t = setTimeout( "timedCount()", 1000 );
        }
    </script>

</head>
<body>

<form>
    <input type = "button" value = "显示定时警告框" onclick = "timeMsg()" />
</form>
<p>     请点击上面的按钮。警告框会在 5 秒后显示</p>

<form>
    <input type = "button" value = "显示及时的文本" onclick = "timedText()" />
    <input type = "text"  id = "txt" />
</form>
<p>点我。输入框内会显示出已失去的时间哦</p>

<form>
    <input type = "button" value = "显示有一个计时的文本" onclick = "timedCount()" />
    <input type = "text"  id = "here" />
</form>


</body>
</html>
