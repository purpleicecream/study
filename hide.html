<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide</title>
    <script type = "text/javascript" src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type = "text/javascript">
        $(document).ready(function(){
            $( "button" ).click( function() {
                $( this ).hide();
            });
        });
    </script>

</head>
<body>
<button type = "button">Click me</button>
</body>
</html>
