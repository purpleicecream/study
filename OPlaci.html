<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度</title>
    <style>
        img
        {
            opacity: 0.4;
            filter:alpha(opacity = 40);//FOr IE8 and earlier
        }
        img:hover
        {
            opacity: 1.0;
            filter:alpha(opacity=100);
        }
    </style>
</head>
<body>
<h1>图像透明度</h1>
<img src = "./photo/behappy.jpg" alt = "Behappy"/>
<p><b>注释：</b>在IE中，必须添加<！DOCTYPE>这样才能将：hover选择器用于除了<a>之外的其他元素。</a></p>
</body>
</html>
